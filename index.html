<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reborn - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Centered Text Section */
    .text-section {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      margin: 0;
      letter-spacing: 6px;
      font-size: 42px;
    }

    /* Instagram Icon (white SVG) */
    .instagram-icon {
      width: 50px;
      margin-top: 35px;
      filter: brightness(0) invert(1);
      transition: 0.3s ease;
    }

    .instagram-icon:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

    /* Logo Positioned Lower (~2/3 down screen) */
    .main-logo {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 450px;
      max-width: 80%;
    }
  </style>
</head>

<body>

  <div class="text-section">
    <h1>COMING SOON</h1>

    <a href="https://instagram.com/reborn_lifting_" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <img
        src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
        alt="Instagram"
        class="instagram-icon">
    </a>
  </div>

  <img src="logo.png" alt="Reborn Logo" class="main-logo">

</body>
</html>
