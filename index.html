<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reborn - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* BIG logo */
    .main-logo {
      width: 1200px;      /* 4x bigger */
      max-width: 95%;
      margin-bottom: 40px;
    }

    h1 {
      margin: 0;
      letter-spacing: 8px;
      font-size: 42px;
    }

    .instagram-icon {
      width: 50px;
      margin-top: 35px;
      filter: brightness(0) invert(1);
      transition: 0.3s ease;
    }

    .instagram-icon:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

  </style>
</head>

<body>

  <div class="container">

    <img src="logo.png" alt="Reborn Logo" class="main-logo">

    <h1>COMING SOON</h1>

    <a href="https://instagram.com/reborn_lifting_" target="_blank" rel="noopener noreferrer">
      <img
        src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
        alt="Instagram"
        class="instagram-icon">
    </a>

  </div>

</body>
</html>
