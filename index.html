<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reborn - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* MASSIVE logo */
    .main-logo {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2000px;     /* 3x bigger */
      max-width: 150%;
      z-index: 1;
    }

    /* Text layered over logo */
    .overlay-content {
      position: absolute;
      top: 50%;   /* controls overlap position */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    h1 {
      margin: 0;
      letter-spacing: 10px;
      font-size: 48px;
    }

    .instagram-icon {
      width: 55px;
      margin-top: 30px;
      filter: brightness(0) invert(1);
      transition: 0.3s ease;
    }

    .instagram-icon:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

  </style>
</head>

<body>

  <img src="logo.png" alt="Reborn Logo" class="main-logo">

  <div class="overlay-content">
    <h1>COMING SOON</h1>

    <a href="https://instagram.com/reborn_lifting_" target="_blank" rel="noopener noreferrer">
      <img
        src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
        alt="Instagram"
        class="instagram-icon">
    </a>
  </div>

</body>
</html>
